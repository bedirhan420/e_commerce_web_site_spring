<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünü Düzenle</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .edit-product-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    label {
        font-size: 14px;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .back-link a {
        color: #007bff;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }

    textarea {
        height: 150px;
    }
  </style>
</head>
<body>

<div class="edit-product-container">
  <h2>Ürünü Düzenle</h2>
  <form th:action="@{/products/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${product.id}">

    <div>
      <label for="name">Ad:</label>
      <input type="text" name="name" th:value="${product.name}" required>
    </div>

    <div>
      <label for="description">Açıklama:</label>
      <textarea name="description" th:text="${product.description}" required></textarea>
    </div>

    <div>
      <label for="price">Fiyat:</label>
      <input type="number" name="price" step="0.01" th:value="${product.price}" required>
    </div>

    <div>
      <label for="stock">Stok:</label>
      <input type="number" name="stock" th:value="${product.stock}" required>
    </div>

    <div>
      <label for="image">Yeni Resim Yükle:</label>
      <input type="file" name="image" accept="image/*">
    </div>

    <div>
      <button type="submit">Güncelle</button>
    </div>
  </form>

  <div class="back-link">
    <a href="/products/list">Geri Dön</a>
  </div>
</div>

</body>
</html>
